<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motosync - Aluguel de Motos</title>
   
  <!-- Estilos CSS -->
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link rel="stylesheet" type="text/css" href="main-index.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>

</head>

<body>

  <header>
    <div id="aba">
        <div id="btop1">
            <div><a href="index.html">ALUGAR</a></div>
        </div><!--Fim btop1-->

        <div id="btop2">
            <div><a href="promocoes.html">PROMOÇÕES</a></div>
        </div><!--Fim btop2-->

        <div id="btop3">
            <div><a href="passeios.html">PASSEIOS</a></div>
        </div><!--Fim btop3-->
    </div><!--Fim aba-->

    <div class="clear"></div>

    <div id="bprincipal">
        <div class="top">
            <div class="logo"><a href="index.html">MotoSync</a></div>
            <div class="ladodireito"> <a href="ajuda.html"><img class="imgbprincipal" src=imagens/ajuda.png>&nbsp;AJUDA</a></href> &nbsp; | &nbsp;<a href="reservas.html"><img class="imgmoto" src=imagens/moto.png></a> &nbsp; <a href="">MINHAS RESERVAS</a> &nbsp; |  &nbsp; <a href="contato.html"><img class="imgbprincipal" src=imagens/zap.png>CONTATO</a> &nbsp; | <a href="login.html"> <img class="imgbprincipal" src=imagens/login.png>LOGIN</a></div>
        </div><!--Fim top-->
    </div> <!--Fim bprincipal-->

  </header>
  
  <main>
    <style>
      .form-container {
    background-color: #123241;
    margin: 0 0 2% 0;
    padding:1% 15%;
    width: calc(100%-2%);
}

.inside{
    width: 100%;
}

.form-container h2 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form label {
    margin-bottom: 10px;
}

form input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
}

.retirada{
    width: 80%;
}

.devolucao{
    width: 80%;
}

form button[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

form button[type="submit"]:hover {
    background-color: #555;
}

.carousel {
    display: flex;
    scroll-snap-type: x mandatory;
    width: 80%; /* Reduzindo um pouco a largura do carrossel */
    margin: 0 auto; /* Centraliza o carrossel horizontalmente */
}

.slide {
    flex: 0 0 auto;
    width: 100%;
    scroll-snap-align: start;
}

.slide img {
    max-width: 70%; /* Alterei de 80% para 100% */
    height: auto;
}
    </style>
    <div clas="fundo">
      <div class="form-container">
        <div class="inside">
          <h2>Escolha a data de retirada e devolução da moto</h2>
          <form>
            <label for="pickup-date">Data de Retirada:</label>
            <input class="retirada" type="date" id="pickup-date" required>

            <label for="return-date">Data de Devolução:</label>
            <input class="devolucao" type="date" id="return-date" required>

            <button type="submit">Confirmar</button>
          </form>
        </div> <!-- Fim inside -->
      </div> <!-- Fim form-container -->
    </div> <!-- Fim inside -->
    
    <div class="container">
      <section id="nova-reserva">
        <div class="carousel">
          <div class="slide"><img src="imagens/r1000.png"></div>
          <div class="slide"><img src="imagens/mt03.png"></div>
          
        </div>
      </section>
    </div>

    <!-- Seus scripts existentes aqui -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.carousel').slick({
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true,
          arrows: false
        });
      });
    </script>

</main>

</body>

</html>
