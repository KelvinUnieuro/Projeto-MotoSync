    <style>
        body {
            display: flex;
            flex-direction: column;

        /* Estilos para o cabeçalho */
        #btop1 {
            background: #4292bf;

            text-align: center;
            line-height: 2;
            margin: 0px 5px 0px 0px;

            width: 200px;

        #barra2 {

            float: left;
        }

        /* Estilos para o formulário de login */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }

        #login-form {
            width: 350px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4292bf;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #327cad;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #4292bf;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
