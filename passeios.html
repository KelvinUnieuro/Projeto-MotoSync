<!DOCTYPE html>
<html>

<head>
    <title>Passeios</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <style>
        /* Estilos para os botões de navegação */
        #btop1,
        #btop2,
        #btop3 {
            background: #4292bf;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 2;
            margin: 0px 5px 0px 0px;
            height: 30px;
            width: 200px;
            border-radius: 15px 15px 0% 0%;
            float: left;
        }

        .form-footer a {
            color: #4292bf;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos para o rodapé */
        footer {
            text-align: center;
            background-color: #123241;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para o conteúdo */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 80px;
            height: 600px; /* Ajuste da altura */
            border-radius: .75rem;
            background-size: cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2rem;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28,-0.03,0,.99);
            box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
        }

        .card > .row {
            color: white;
            display: flex;
            flex-wrap: nowrap;
        }

        .card > .row > .icon {
            background: #223;
            color: white;
            border-radius: 50%;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
        }

        .card > .row > .description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            height: 80px;
            width: 520px;
            opacity: 0;
            transform: translateY(30px);
            transition-delay: .3s;
            transition: all .3s ease;
            text-align: center;
            font-size: 16px;
        }

        .description p {
            color: #b0b0ba;
            padding-top: 5px;
            margin-bottom: 8px;
        }

        .description h4 {
            text-transform: uppercase;
        }

        input {
            display: none;
        }

        input:checked + label {
            width: 600px;
        }

        input:checked + label .description {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .card[for="c1"] {
            background-image: url('./img1.jpeg');
        }

        .card[for="c2"] {
            background-image: url('./img2.jpeg');
        }

        .card[for="c3"] {
            background-image: url('./img3.jpeg');
        }

        .card[for="c4"] {
            background-image: url('./img4.jpeg');
        }

        /* Estilos para imagens nos cards */
        .card img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .card:hover img {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <div id="aba">
            <div id="btop1">
                <div><a href="index.html">HOME</a></div>
            </div><!--Fim btop1-->

            <div id="btop2">
                <div><a href="alugar.html">ALUGAR</a></div>
            </div><!--Fim btop2-->

            <div id="btop3">
                <div><a href="promocoes.html">PROMOÇÕES</a></div>
            </div><!--Fim btop3-->

            <div id="btop4">
                <div><a href="passeios.html">PASSEIOS</a></div>
            </div><!--Fim btop4-->
        </div><!--Fim aba-->
        <div class="clear"></div>
        <div id="bprincipal">
            <div class="top">
                <div class="logo"><a href="index.html">MotoSync</a></div>
                <div class="ladodireito"> <a href="ajuda.html"><img class="imgbprincipal" src=imagens/ajuda.png>&nbsp;AJUDA</a></href> &nbsp; | &nbsp;<a href="reservas.html"><img class="imgmoto" src=imagens/moto.png></a> &nbsp; <a href="">MINHAS RESERVAS</a> &nbsp; |  &nbsp; <a href="contato.html"><img class="imgbprincipal" src=imagens/zap.png>CONTATO</a> &nbsp; | <a href="login.html"> <img class="imgbprincipal" src=imagens/login.png>LOGIN</a></div>
            </div><!--Fim top-->
        </div> <!--Fim bprincipal-->
    </header>

    <!-- Conteúdo da página de passeios -->
    <div class="container">
        <input type="radio" name="slide" id="c1" checked>
        <label for="c1" class="card">
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <p>Passeio pela Costa</p>
                    <div class="extended-description">
                        <p>Desfrute de uma viagem pitoresca ao longo da costa, com vistas deslumbrantes do oceano e pitorescas cidades costeiras.</p>
                        <ul>
                            <li>Visita a praias paradisíacas</li>
                            <li>Pausa para um almoço em restaurante à beira-mar</li>
                            <li>Exploração de vilarejos costeiros</li>
                        </ul>
                    </div>
                </div>
            </div>
            <img src="./img1.jpeg" alt="Passeio pela Costa">
        </label>

        <input type="radio" name="slide" id="c2">
        <label for="c2" class="card">
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <p>Aventura nas Montanhas</p>
                    <div class="extended-description">
                        <p>Conquiste as estradas sinuosas e desafiadoras das montanhas, explorando paisagens panorâmicas e cenários naturais impressionantes.</p>
                        <ul>
                            <li>Passeio por trilhas naturais</li>
                            <li>Parada para contemplação de cachoeiras</li>
                            <li>Experiência de camping em meio à natureza</li>
                        </ul>
                    </div>
                </div>
            </div>
            <img src="./img2.jpeg" alt="Aventura nas Montanhas">
        </label>

        <input type="radio" name="slide" id="c3">
        <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <p>Exploração Urbana</p>
                    <div class="extended-description">
                        <p>Descubra a essência das cidades, explorando ruas movimentadas, monumentos históricos e pontos turísticos icônicos.</p>
                        <ul>
                            <li>Passeio guiado por um centro histórico</li>
                            <li>Visita a museus e galerias de arte</li>
                            <li>Parada para degustação de pratos típicos da região</li>
                        </ul>
                    </div>
                </div>
            </div>
            <img src="./img3.jpeg" alt="Exploração Urbana">
        </label>

        <input type="radio" name="slide" id="c4">
        <label for="c4" class="card">
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <p>Aventura no Deserto</p>
                    <div class="extended-description">
                        <p>Explore as vastas extensões do deserto, descubra oásis escondidos e admire o pôr do sol nas dunas.</p>
                        <ul>
                            <li>Passeio de camelo pelo deserto</li>
                            <li>Visita a acampamentos beduínos tradicionais</li>
                            <li>Jantar típico sob as estrelas</li>
                        </ul>
                    </div>
                </div>
            </div>
            <img src="./img4.jpeg" alt="Aventura no Deserto">
        </label>

        <input type="radio" name="slide" id="c5">
        <label for="c5" class="card">
            <div class="row">
                <div class="icon">5</div>
                <div class="description">
                    <p>Travessia da Floresta</p>
                    <div class="extended-description">
                        <p>Aventure-se pelas trilhas da floresta, descubra fauna e flora exuberantes e acampe sob a luz das estrelas.</p>
                        <ul>
                            <li>Trilha pela densa floresta</li>
                            <li>Observação de animais selvagens</li>
                            <li>Pernoite em barracas de camping</li>
                        </ul>
                    </div>
                </div>
            </div>
            <img src="./img5.jpeg" alt="Travessia da Floresta">
        </label>
    </div>

    <footer>
        <p>© MotoSync - Todos direitos reservados</p>
    </footer>

    <script>
        function showDescription(card) {
            var cards = document.querySelectorAll('.card');
            cards.forEach(function(item) {
                item.classList.remove('clicked');
            });
            card.classList.add('clicked');
        }
    </script>
</body><!--Fim body-->

</html>
